tasks:
  - init: |
      docker-compose build
    command: |
      echo ${HTW_SETTINGS_JSON} > config.json
      python3 -m venv pythonenv
      source pythonenv/bin/activate
      pip install -r requirements.txt
      pip install pytest
vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - ms-python.python
